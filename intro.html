<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Engineer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: #232526;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #414345, #232526);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #414345, #232526); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            padding: 20px;
            text-align: center;
        }
        .logo img {
            width: 100px;
        }
        .content {
            padding: 20px;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #9b59b6;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://example.com/path-to-your-devops-logo.png" alt="DevOps Logo">
        </div>
        <h1>Welcome! I'm a DevOps Engineer</h1>
    </header>
    <div class="content">
        <p>Hello! I specialize in automating and integrating the processes between software development and IT teams, so they can build, test, and release software faster and more reliably. This site is a brief introduction to my professional world.</p>
    </div>
    <div class="links">
        <a href="https://www.linkedin.com/in/yourusername">LinkedIn</a>
        <a href="https://www.instagram.com/yourusername">Instagram</a>
        <a href="https://github.com/yourusername">GitHub</a>
    </div>
</body>
</html>
